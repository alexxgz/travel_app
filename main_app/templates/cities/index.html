{% extends 'base.html' %}
{% block content %}

<h1>Cities</h1>

  {% for city in cities %}
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">{{ city.name }}</h5>
      <p class="card-text">{{ city.state }}</p>
      <a href="#" class="btn btn-primary">Button</a>
    </div>
  </div>
  {% endfor %}

  {% for post in posts %}
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <a href="#" class="btn btn-primary">Button</a>
    </div>
  </div>
  {% endfor %}
  

{% endblock %}
