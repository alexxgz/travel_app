{% extends 'base.html' %}
{% block content %}
<div class="cities-show-btn">
<div class="d-grid gap-2 col-9 mx-auto">
 {% for city in cities %}
  <div class="card">
    <a href="{% url 'cities_show' city_id=city.id  %}"class="btn btn-outline-danger">
      <div class="card-body">
        <img class="thumbnail" src="{{ city.image}}">
        <h5 class="card-title">{{ city.city }}</h5>
      </div>
    </a>
  </div>
 {% endfor %} 
<div>
</div>
{% endblock %}
