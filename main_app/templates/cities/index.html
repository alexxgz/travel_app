{% extends 'base.html' %}
{% block content %}


<h1>Cities</h1>


  <div class="row">
  <div class="col-sm-6 ">
    {% for city in cities %}
    <div class="card">
      <div class="card-body d-grid gap-2">
        <a href="#" class="btn btn-warning"">
        <h5 class="card-title">{{ city.name }}</h5>
        <p class="card-text">{{ city.state }}</p>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="col-sm-6">
    {% for post in posts %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="#" class="btn btn-outline-danger">Edit</a>
      </div>
    </div>
    {% endfor %} 
    </div>
    </div>
  

{% endblock %}
