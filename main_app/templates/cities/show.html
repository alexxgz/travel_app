{% extends 'base.html' %}
{% block content %}

<div class=“row”>
  <div class=“col-sm-6 “>
    {% for city in cities %}
      <div class=“card”>
        <div class="card-body d-grid gap-2">
          <h5 class=“card-title”>{{ city.city }}</h5>
          <h4 class=“card-text”>{{ city.country }}</h4>
          <p class=“card-text”><img src="{{ city.image }}" alt="city picture" class="postImg"></p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<h4>Posts</h4>
<div class="card text-center">
  {%for post in ordered_posts%}
  <div class="card-header">
    <h5><a href="/posts_show/{{ post.id }}">{{post.title}}</a></h5>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.city}}</h5>
    <p class="card-text">{{post.body}}</p>
    <button class="btn btn-outline-warning"><a href="/posts_edit/{{ post.id }}">Edit</a></button>
  </div>
    <div class="card-footer text-muted">

    </div> 
  {%endfor%}
</div>

{% endblock %}
