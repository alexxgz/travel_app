{% extends 'base.html' %}
{% block content %}



        
<div class=“row”>
  <div class=“col-sm-6 “>
  {% for city in cities %}
    <div class=“card”>
      <div class=“card-body d-grid gap-2">
        <h5 class=“card-title”>{{ city.city }}</h5>
        <p class=“card-text”>{{ city.country }}</p>
        <p class=“card-text”>{{ city.image }}</p>
        </a>
      </div>
    </div>
 
  {% endfor %}

<h2>POSTS</h2>
  </div>
  <div class="col s6">
    <table class="striped">
      <tbody>
        {% for post in posts %}
          <tr>
            <td><a href="/posts_show">{{post.title}}</a></td>
            <td>{{post.body}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
