{% extends 'base.html' %} 

{% block content %}
<div>
<h1 style="text-align: center; margin-right: 25vw;">Edit your profile</h1>
<img src="https://webstockreview.net/images/cityscape-clipart-large-city-19.png" alt="city skyline" id="skyline">
</div>
<br></br>
  <form method="POST" action="{% url 'edit_profile' %}" class="">
  {% csrf_token %} 
	{{ form.non_field_errors }}
	<table border="1">
	{% for field in form.visible_fields %}
		<tr>
			<th>{{ field.label_tag }}</th>
			<td>
				{{field.errors}}
				{{ field }}
			</td>
		</tr>
		{% endfor %}
	</table>
  <button type=“update”>Update</button>
</form>

{% endblock %}
