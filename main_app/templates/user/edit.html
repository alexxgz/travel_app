{% extends 'base.html' %} 

{% block content %}

<div class="container">
    <form method="post" enctype="multipart/form-data">

        {% comment %} {% csrf_token %}
        {{ profile_form.as_p }}  
	    {% for field in form.visible_fields %} 
            <label for="fname">{{ field.label_tag }}</label>
            <input type="text" id="fname" name="fname" value="{{user.username}}"><br><br> 
		{% endfor %}  {% endcomment %}
	
        <form method=“POST” action=“/accounts/profile/edit” class=“” />
            {% csrf_token %}
            {{ form.as_p }}
            <button type=“submit”>Save</button>
        </form>
        
         <button type="submit">Submit Edits</button>
    </form>
    <br>
</div>

{% endblock %}
