{% extends 'base.html' %} 

{% block content %}

<div class="container">
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{ profile_form.as_p }}  
	    {% for field in form.visible_fields %} 
            <label for="fname">{{ field.label_tag }}</label>
            <input type="text" id="fname" name="fname" value="{{user}}"><br><br> 
		{% endfor %} 
	

        <button type="submit">Submit Edits</button>
    </form>
    <br>
</div>

{% endblock %}
