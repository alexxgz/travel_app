{% extends 'base.html' %}
{% block content %}


<h1>Profile</h1>


  <div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body d-grid gap-2">
        <a href="#" class="btn btn-warning">
        <h5 class="card-title">Username : {{ user.username }}</h5>
        <p class="card-text">Current City : {{ user.city }}</p>
        <p class="card-text">Registration Date : {{ user.startdate }}</p>
        <p class="card-text">Email : {{ user.email }} </p>
        </a>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    {% for post in posts %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="#" class="btn btn-outline-danger">Edit</a>
      </div>
    </div>
    {% endfor %} 
  </div>
</div>
  

{% endblock %}
