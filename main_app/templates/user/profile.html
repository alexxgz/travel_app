{% extends 'base.html' %}
{% block content %}


<h1>Profile</h1>


  <div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body d-grid gap-2">
        <a href="#" class="btn btn-warning">
          <div class="shadow-lg p-3 mb-8 bg-yellow rounded">
          <h5 class="card-title">Username : {{ user }}</h5>
          <p class="card-text">Current City : {{ user.city }}</p>
        </div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    {% for post in posts %}
    <div class="card">
      <div class="card-body">
        <h5><a href="/posts_show" class ="link">{{ post.title }}</a>
      </h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="#" class="btn btn-outline-danger">Edit</a>
      </div>
      <a href="/cities_show" class ="link">View City</a>
    </div>
    {% endfor %} 
  </div>
</div>
  

{% endblock %}
